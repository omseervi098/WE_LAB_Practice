<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function evenno(){
            var k=document.myForm.list.value;
            console.log(k[0])
            var frst=k[0];
            if(frst>='A' && frst<='Z'){

                document.myForm.evennos.value="Correct"
            }else{
                document.myForm.evennos.value="INCorrect"
            }
        }
    </script>
</head>
<body>
    <form name="myForm">
        <label for="list">List</label><br>
        <input type="text" name="list" id="list" value="">
        <br>
        <label for="evennos">Even nO.</label><br>
        <input type="text" name="evennos" id="evennos" value="">
        <br><br>
        <button type="button" onclick="return(evenno());" value="even">Even</button>
        <button type="reset" >Reset</button>
    </form>
</body>
</html>
