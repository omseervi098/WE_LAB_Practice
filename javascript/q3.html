<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function evenno(){
            var k=document.myForm.list.value;
            var evenar=[];
            const myArray = k.split(" ");
            for(i=0;i<myArray.length;i++){
                if(myArray[i]%2==0){
                    evenar.push(myArray[i]);
                }
            }
            console.log(myArray)
            document.myForm.evennos.value=evenar.toString()
            
        }
        function oddno(){
            var k=document.myForm.list.value;
            var oddar=[];
            const myArray = k.split(" ");
            for(i=0;i<myArray.length;i++){
                if(myArray[i]%2==1){
                    oddar.push(myArray[i]);
                }
            }
            console.log(myArray)
            document.myForm.oddnos.value=oddar.toString()
        }
    </script>
</head>
<body>
    <form name="myForm">
        <label for="list">List</label><br>
        <input type="text" name="list" id="list" value="">
        <br>
        <label for="evennos">Even nO.</label><br>
        <input type="text" name="evennos" id="evennos" value="">
        <br>
        <label for="oddnos">Odd nO.</label><br>
        <input type="text" name="oddnos" id="oddnos" value="">
        <br><br>
        <button type="button" onclick="return(evenno());" value="even">Even</button>
        <button type="button" onclick="return(oddno());" value="odd">Odd</button>
        <button type="reset" >Reset</button>
    </form>
</body>
</html>
